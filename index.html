<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Places of interest in Atlanta</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
    <main id="map">
    </main>
    <aside class="side-bar">
        <input type="text" data-bind="textInput: filter, valueUpdate: 'afterkeydown'" placeholder="Filter">
        <ul data-bind="foreach: filteredItems">
            <li>
                <span data-bind="text: title, click: $parent.populateInfoWindow"></span>
            </li>
        </ul>
    </aside>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="dist/js/app.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA31O7vYe_kpWJvckidd0hP4YblhPqOszM&v=3&callback=initMap" onerror="mapError()">
    </script>
</body>
</html>
